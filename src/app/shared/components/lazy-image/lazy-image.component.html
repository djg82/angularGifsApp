<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    [class]="cssClass"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="mt-3"
    height="35"
    width="35"
  />
</div>
>
